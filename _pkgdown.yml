url: https://novonordisk-opensource.github.io/connector
template:
  bootstrap: 5
reference:
  - title: Use connector
    contents:
    - connect
    - use_connector
    - connector-options
  - title: Connectors
    contents:
    - connectors
    - Connector
    - connector_fs
    - ConnectorFS
    - connector_dbi
    - ConnectorDBI
    - nested_connectors
  - title: Connector functions
    contents:
    - read_cnt
    - write_cnt
    - remove_cnt
    - list_content_cnt
    - matches(".*_cnt$")
  - title: Read and write files
    contents:
    - read_file
    - write_file
  - title: Logs
    contents:
    - ConnectorLogger
    - add_logs
    - matches("log_.*")
  - title: Utils
    contents:
    - list_datasources
    - datasources
    - extract_metadata
    - resource-validation
    - write_datasources
    - add_datasource
    - remove_datasource
    - add_metadata
    - remove_metadata
